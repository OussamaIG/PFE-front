   <script>
       const ctx = document.getElementById('myChart').getContext('2d');
       const Mychart = new Chart(ctx, {
        type: 'pie',
        data:{
            labels: [
            'Red',
            'Blue',
            'Yellow'
            ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
            '#3DD984',
            '#1D6F42',
            '#113E25'
            ],
            hoverOffset: 4
        }]
        },
