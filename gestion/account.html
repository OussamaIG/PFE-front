<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifier</title>
    <link rel="stylesheet" href="account.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <section class="navbare" id="navbare">
            <div class="top">
                <ion-icon name="settings-outline"></ion-icon>
                <h1>Agent gestion</h1>
            </div>
            <div class="buttons">
                <div class="actions">
                    <a href="actionPlan.html">
                        <div class="action">
                        <ion-icon name="create-outline"></ion-icon>
                        <p>Gestion enseignant</p>
                    </div>
                    </a>
                    <a href="">
                        <div class="action">
                            <ion-icon name="eye-outline"></ion-icon>
                            <p>Créer compte</p>
                        </div>
                    </a> 
                </div>
                <div class="logout">
                    <a href="">
                        <div class="action">
                            <ion-icon name="log-out-outline"></ion-icon>
                            <p>Logout</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="compte">
                <div class="comptehead">
                    <p>Créer un compte</p>
                </div>
                <form action="">
                    <div class="compteinfo">
                        <p>Username</p>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="compteinfo">
                        <p>Mot de passe</p>
                        <input type="password" placeholder="*********">
                    </div>
                    <div class="compteinfo">
                        <p>Type de compte</p>
                        <select name="grade" id="grade">
                            <option value="Ncreneau">Agent administratif</option>
                            <option value="Ncreneau">Agent planificateur</option>
                            <option value="Ncreneau">Agent de suivi des enseignements et l'évaluation</option>
                        </select>
                    </div>
                    <button type="submit">Terminer</button>
                </form>
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
    </style>
</body>
</html>
